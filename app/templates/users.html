{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('create_user') }}">Create</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user', id=user.id) }}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
