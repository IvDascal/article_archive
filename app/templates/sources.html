{% extends "base.html" %}

{% block app_content %}
    <a href="{{ url_for('source_create') }}">Create Source</a>
    <ul>
        {% for source in sources %}
            <li>
                <a href="{{ url_for('source', id=source.id) }}">{{ source.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
