{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>{{ source.name }}</h1>
        <p>SID: {{ source.sid }}</p>
        <p>URL: {{ source.url }}</p>
        <p>Is active: {% if source.is_active %} Yes {% else %} No {% endif %}</p>
    </div>
    <a href="{{ url_for('source_edit', id=source.id) }}">Edit</a>
    <a href="{{ url_for('source_delete', id=source.id ) }}">Delete</a>
{% endblock %}
