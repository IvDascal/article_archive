{% extends "base.html" %}

{% block app_content %}
    {% include "filters.html" %}

    <a class="btn btn-primary" href="{{ url_for('document_create') }}">Create Document</a>
    <ul>
        {% for document in documents %}
            <li>
                <a href="{{ url_for('document', id=document.id) }}">{{ document.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
